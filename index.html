<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="styes.css">

    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
                <div id="labeluser" class="badge">YOU</div>
                <div id="labelcomp" class="badge">COMP</div>
                <span id="scoreuser">0</span> : <span id="scorecomp">0</span>
        </div>
    
        <div class="result">
            <p>Paper covered rock. You won!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.svg" alt="">
            </div>
            <div class="choice" id="p">
                    <img src="images/paper.svg" alt="">
            </div>
            <div class="choice" id="s">
                    <img src="images/scissors.svg" alt="">
            </div>
        </div>
        <p id="message">Make your move</p>

        <p id="bottom">Created by <a href="http://maanavgarg.com/">Maanav Garg</a></p>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
