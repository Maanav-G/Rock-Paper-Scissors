<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="labeluser" class="badge">USER</div>
            <div id="labelcomp" class="badge">COMP</div>
            <span id="scoreuser">0</span>:<span id="scorecomp">0</span>
        </div>

        <div class="result">
            <p>Paper covered rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choices">
                <img src="" alt="">
            </div>
        </div>

    </body>
</html>
